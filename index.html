<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img id="stop" src="images/stop.png" alt="Stop Image.">
            <img id="start" src="images/start.png" alt="Start Image.">
            <img id="reset" src="images/reset.png" alt="Reset Image.">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
